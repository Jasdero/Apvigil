<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: myHead">
</head>
<body>
	<nav th:replace="index :: myNav"></nav>
	<div class="container">
		<div class="row justify-content-center text-center">
			

			<div class="container">
				<form th:action="@{/login}" method="POST" class="form-signin">
					<h3 class="form-signin-heading">Welcome to Apvigil</h3>
					<br /> <input type="text" id="email" name="email"
						th:placeholder="Email" class="form-control" /> <br /> <input
						type="password" th:placeholder="Password" id="password"
						name="password" class="form-control" /> <br />

					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Email or Password
							invalid, please verify</p>
					</div>
					<button class="btn btn-lg btn-primary btn-block" name="Submit"
						value="Login" type="Submit" th:text="Login"></button>
				</form>
				<p>OR</p>
				<form th:action="@{/registration}" method="get">
				<button class="btn btn-md btn-warning btn-block" type="Submit">Go
					To Registration Page</button>
			</form>
			</div>
		</div>
	</div>


</body>
</html>
