<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: myHead">
</head>
<nav th:replace="index :: myNav"></nav>
<body>

	<div class="container">
		<h2>Create a new article</h2>

		<div class="row justify-content-center">
		<div class="col-12">
			<form th:object="${article}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="title">Title</label> <input type="text"
						th:field="*{title}" class="form-control" />
					<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
				</div>
				<div class="form-group">
					<label for="url">URL</label> <input type="text"
						th:field="*{url}" class="form-control" />
					<p th:if="${#fields.hasErrors('url')}"
						th:errors="*{url}"></p>
				</div>
				<div class="form-group">
					<label for="description">Description</label> 
					<textarea th:field="*{description}" class="form-control"></textarea>
					<p th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"></p>
				</div>
				<div class="form-group">
					<input type="file" name="file"/>
				</div>
				<div class="form-group">
				<label for="category">Category</label>
					<select th:field="*{category}" class="custom-select">
						<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
					</select>
				</div>
				<button class="btn btn-info" type="submit" >Add Article</button>
			</form>
			</div>
		</div>

	</div>
</body>
</html>
